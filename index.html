<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sidebar</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <img src="./img/header_logo.png" alt="" class="header-logo">
                <p class="logo-text">System <br> <span>Workspace</span></p>
            </header>
            <div class="section-1">
                <div class="section-item home">
                    <div class="section-img home-sprite"></div>
                    <span class="section-text">Home</span>
                </div>
                <div class="section-item category">
                    <div class="section-img category-sprite"></div>
                    <span class="section-text">Categories</span>
                </div>
                <div class="section-item orders">
                    <div class="section-img orders-sprite"></div>
                    <span class="section-text">Orders</span>
                </div>
                <div class="section-item team">
                    <div class="section-img team-sprite"></div>
                    <span class="section-text">My team</span>
                </div>
                <div class="section-item downloads">
                    <div class="section-img downloads-sprite"></div>
                    <span class="section-text">My downloads</span>
                </div>
            </div>
            <img src="./img/line.png" alt="" class="break-line">
            <img src="./img/switch_button_left.png" class="switch-button left">
            <div class="section-2">
                <div class="section-item function">
                    <div class="section-img functions-sprite"></div>
                    <span class="section-text">Functions</span>
                </div>
                <div class="section-item manage">
                    <div class="section-img management-sprite"></div>
                    <span class="section-text">Menegement</span>
                </div>
                <div class="section-item settings">
                    <div class="section-img settings-sprite"></div>
                    <span class="section-text">Settings</span>
                </div>
                <div class="section-item report">
                    <div class="section-img reporting-sprite"></div>
                    <span class="section-text">Reporting</span>
                </div>
            </div>
            <futter class="futter">
                <img src="./img/avatar.png" alt="" class="user-img">
                <p class="logo-text">System <br> <span>Workspace</span></p>
            </futter>
        </div>
    </div>

    <script src="./sidebar.js"></script>
</body>
</html>
